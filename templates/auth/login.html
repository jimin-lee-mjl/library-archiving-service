{% block title %}Log In{% endblock %}

{% block content %}
<form action="{{ url_for('auth.login') }}" method='POST'>
    <h2>Log In</h2>
    {{ form.hidden_tag() }}
    <p>{{ wtf.form_field(form.email) }}</p>
    <p>{{ wtf.form_field(form.password) }}</p>
    <button class="submit">Log In</button>
</form>
<a href="{{ url_for('auth.register') }}"><button>회원가입</button></a>
{% endblock %}
