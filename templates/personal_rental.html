{% extends 'layout.html' %}

{% block title%}Book Archive{% endblock %}

{% block main %}
{% for book in rentals %}
    <span>{{ book.book_detail.name }}</span>
    <span>{{ book.rental_date }}</span>
    <form action="{{ url_for('personal.personal_rental') }}" method="POST">
        <input type="hidden" name="book_id" value="{{ book.book_id }}">
        <input type="submit" value="반납하기">
    </form>
{% endfor %}
{% endblock %}
